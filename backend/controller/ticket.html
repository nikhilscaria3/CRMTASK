<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket Reply System</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        .content {
            margin-bottom: 20px;
        }

        .otp-box {
            border: 2px solid #3498db;
            background-color: #f9f9f9;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            font-size: 24px;
            font-weight: bold;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #555555;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="../image/careerleaplogo2.png" alt="CareerLeap Logo" class="logo">
            <h1>Your ticket is under consideration</h1>
        </div>
        <div class="content">
            <p>Dear {{email}},</p>
            <div class="otp-box">
                {{description}}
            </div>
            <p>Thank you for choosing our services. We are currently reviewing your request and will provide an update soon.</p>
        </div>
        <div class="footer">
            <p><strong>CRM Team | Latsify (P) Ltd.</strong></p>
            <p>&copy; 2023 Latsify. All rights reserved.</p>
        </div>
    </div>
</body>
</html>
