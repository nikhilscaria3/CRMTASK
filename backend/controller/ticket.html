<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .email-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .logo {
            max-width: 150px;
            height: auto;
        }

        h1 {
            color: #333;
        }

        .content {
            margin-bottom: 20px;
        }

        .description-box {
            border: 1px solid #434444;
            background-color: #f9f9f9;
            padding: 10px;
            text-align: center;
            border-radius: 5px;
            margin-bottom: 20px;
            font-family: 'Times New Roman', Times, serif;
        }

        .contentmail {
            color: #000000;
            text-decoration: none;
            align-items: center;
            margin: auto;
            display: flex;
            justify-content: center;
        }

        .footer {
            text-align: center;
            font-size: 14px;
            margin-top: 20px;
            color: #555555;
        }
    </style>
</head>

<body>

    <div class="email-container">

        <div class="header">
            <img src="https://media.licdn.com/dms/image/C4D0BAQEDmrqrlCrZjQ/company-logo_200_200/0/1678285671816?e=2147483647&v=beta&t=Y6md_LPbqYjuT_jGQQkngArgUFNTxe3DLYvLm8eWAG4"
                alt="Latsify Logo" class="logo">
        </div>

        <div class="content">
            <p class="contentmail">Dear {{email}},</p>
            <div class="description-box">
                {{description}}
                
            </div>
            <p class="contentmail">Thank you for choosing our services.</p>
        </div>

        <div class="footer">
            <p><strong>CRM Team | Latsify (P) Ltd.</strong></p>
            <p>&copy; 2024 Latsify. All rights reserved.</p>
        </div>

    </div>

</body>

</html>
